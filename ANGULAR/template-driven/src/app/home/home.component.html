<div class="form">
  <h2 id="welcome">Welcome to the robosoft</h2>
  <h3 id="remain">Please add remaining details!!!</h3>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="id-number">Id-Number</label><br /><br />
      <input
        type="text"
        id="id-number"
        placeholder="Your id Number.."
        formControlName="IdNumber"
      />
      <div id="red" *ngIf="idnumber.errors?.['required'] && (idnumber.touched||idnumber.dirty)">idnumber is required</div>
      <div id="red" *ngIf="idnumber.errors?.['pattern'] && (idnumber.touched||idnumber.dirty)">only numbers</div>
      <div id="red" *ngIf="idnumber.errors?.['minlength'] && (idnumber.touched||idnumber.dirty)">number is too min</div>
      <div id="red" *ngIf="idnumber.errors?.['maxlength'] && (idnumber.touched||idnumber.dirty)">length of the number should be less than 10</div>

      <br /><br />
   

      <label for="domain">Domain</label><br /><br />
      <input
        type="text"
        id="domain"
        name="domain"
        placeholder="Your domain.."
        formControlName="Domain"
      />
      <div id="red" *ngIf="domain.errors?.['required'] && (domain.touched||domain.dirty)">Domain is required</div>
      <div id="red" *ngIf="domain.errors?.['minlength']&& (domain.touched||domain.dirty)">first name is too short</div>

      <div id="red" *ngIf="domain.errors?.['pattern'] && (domain.touched||domain.dirty)">Name should be in alphabet</div>

      <br /><br />

      <label for="email">Official E-mail Id</label><br /><br />
      <input
        type="email"
        id="email"
        placeholder="enter your official email-id.."
        formControlName="Email"
      />
      <div id="red" *ngIf="email.errors?.['required'] && (email.touched||email.dirty)">email is required</div>
      <div id="red" *ngIf="email.errors?.['email'] && (email.touched||email.dirty)">email is invalid</div>

      <br /><br />

      <label for="blood-group">Blood Group</label><br /><br />

      <select id="blood-group" formControlName="BloodGRoup">
        <br /><br />
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option></select
      >
      <br /><br />

      <label for="insurance">Insurance</label><br /><br />

      <label for="SelfInsurance">Self-Insurance:</label>
      <input type="radio" id="yes" value="yes" formControlName="SelfInsurance" />
      <label for="yes">Yes</label>
      <input type="radio" id="no" value="no" formControlName="SelfInsurance" />
      <label for=" no">No</label>
      <br /><br />

      <label for="familyInsurance">family-Insurance:</label>
      <input type="radio" id="yes" value="yes" formControlName="familyInsurance" />
      <label for=" yes">Yes</label>
      <input type="radio" id="no" value="no" formControlName="familyInsurance" />
      <label for=" no">No</label><br /><br />

      <input type="submit" value="Submit" id="btn" routerLink="/container"/>

    </div>
  </form>
</div>
