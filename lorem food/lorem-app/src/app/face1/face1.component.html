<div class="body">
    <nav>
        <div class="logo">
            <h1>LOREM</h1>
        </div>
        <div class="d-flex">
            <ul class="d-flex nav-right-items">
                <li>English <img id="arrow_down" src="../../assets/ic_arrow_drop_down.png" alt=""></li>
                <li (click)="openDialog()">LOGIN</li>
                <li (click)="openCreateAccDialog()">CREATE AN ACCOUNT</li>
            </ul>
            
            <div class="d-flex cart">
                <!-- <img src="../../assets/Line 3.png" alt=""> -->
                <img id="cart-icon" src="../../assets/icn_cart.png" alt="">
                <p>CART</p>
            </div>
        </div>
    </nav>


    <div class="face1">
        <div class="face1-content">
            <h1>Order your food<br> from the best restaurants</h1>
            <input type="text" id="search" placeholder="Search your restaurant or cusines">
            <img id="search_icon" src="../../assets/icn_search_home copy.png" alt="">

            <div class="location">
                <div>
                    <input type="text" id="location" placeholder="Downtown Burj Khalifa,Dubai" (click)="show_nearby()">
                    <img id="location_icon" src="../../assets/icn_pin.png" alt="">
                    <img id="gps" src="../../assets/icn_gps_indicator.png" alt="">
                </div>
                <div>

                    <input type="text" id="date" placeholder="Today, 23 April, 2022">
                    <img src="../../assets/now_button.png" alt="" id="now">
                </div>
            </div>

           
           

        </div>
       

        
    </div>
    <div class="nearby" *ngIf="show">
        <p>Near by places</p>
        <ul>
            <li>Burj Khalifa</li>
            <li>Market Road</li>
        </ul>
    </div>
    
    <div class="scroll">
        <img id="scroll" src="../../assets/mouse.png" alt="">
        <p>Scroll</p>
    </div>
</div>
