<app-header></app-header>
<app-navbar></app-navbar>
<div class="d-flex justify-content-center" *ngIf="load">
  <div class="spinner-border" role="status">
    <span class="sr-only" class="loading"></span>
  </div>
</div>
<div *ngIf="unload">
  <div class="people-character-data"  *ngFor="let starships of starship.results">
    <div  routerLink="/straship-details" (click)="character(starship.results.indexOf(starships))"><span>{{starships.name | uppercase}}</span></div>
  </div>
  <div class="button">
    <button class="btn1" (click)="previousApi()" [ngClass]="disableP">PREVIOUS</button>
    <button class="btn2" (click)="nextApi()" [ngClass]="disableN">NEXT</button>
  </div>
  
  
  <app-footer></app-footer>
</div>
