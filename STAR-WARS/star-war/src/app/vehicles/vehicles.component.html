<app-header></app-header>
<app-navbar></app-navbar>
<div class="d-flex justify-content-center" *ngIf="load">
  <div class="spinner-border" role="status">
    <span class="sr-only" class="loading"></span>
  </div>
</div>
<div *ngIf="unload">
  <div class="people-character-data" *ngFor="let vehciles of vehicle.results">
    <div
      routerLink="/vehicles-details"
      (click)="character(vehicle.results.indexOf(vehciles))"
    >
      <span>{{ vehciles.name | uppercase }}</span>
    </div>
  </div>
  <div class="button">
    <button class="btn1" (click)="previousApi()">PREVIOUS</button>
    <button class="btn2" (click)="nextApi()">NEXT</button>
  </div>

  <app-footer></app-footer>
</div>
