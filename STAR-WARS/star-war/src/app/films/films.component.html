<app-header></app-header>
<app-navbar></app-navbar>
<div class="d-flex justify-content-center" *ngIf="load">
  <div class="spinner-border" role="status">
    <span class="sr-only" class="loading"></span>
  </div>
</div>

<div  *ngIf="unload">
  <div class="people-character-data" *ngFor="let film of films.results">
    <div
      routerLink="/films-details"
      (click)="filmCharacter(films.results.indexOf(film))"
    >
      <span>{{ film.title | uppercase }}</span>
    </div>
  </div>
  <app-footer></app-footer>

</div>
