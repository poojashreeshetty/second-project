<div class="policy-header">
  <div class="robologo">
    <img src="./assets/Robosoft_logo_horizontal.png" width="300" />
  </div>
</div>
<div class="rectangle">
  <form [formGroup]="myForm" class="login" (ngSubmit)="onSubmit()">
    <div classs="login">
      <p class="login1">Change Password</p>

      <mat-form-field floatlabel="auto" appearance="outline" class="input1">
        <mat-label>Enter  New Username</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter Username"
          formControlName="newpassword"
        />
      </mat-form-field>
      <mat-form-field floatlabel="auto" appearance="outline" class="input2">
        <mat-label>Re-Enter Password</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter Password"
          formControlName="confirm_password"
        />
      </mat-form-field>
      <div>
        <!-- <input
          type="submit"
          class="btn"
          mat-button
         
        >
          Login -->
        <button type="submit" class="btn"  [disabled]="myForm.invalid" >Update</button>
      </div>
