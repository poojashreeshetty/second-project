
<mat-dialog-actions align="end"
  ><button mat-button mat-dialog-close>
    <mat-icon
      aria-hidden="false"
      aria-label=" notes icon"
      fontIcon="close"
    ></mat-icon>
  </button>
</mat-dialog-actions>

<p class="head">Add/Remove Admin</p>

<div class="superInput">
  <mat-form-field floatlabel="auto" appearance="outline" class="input1">
    <mat-label>Enter Name</mat-label>
    <input matInput type="text" placeholder="Enter Name" />
  </mat-form-field>

  <mat-form-field floatlabel="auto" appearance="outline" class="input2">
    <mat-label>Enter Employee Code</mat-label>
    <input matInput type="text" placeholder="Enter Employee Code" />
  </mat-form-field>

  <mat-form-field floatlabel="auto" appearance="outline" class="input3">
    <mat-label>Enter Email</mat-label>
    <input matInput type="text" placeholder="Enter Email" />
  </mat-form-field>

  <button mat-button id="option-btn" mat-fab color="accent">
    <mat-icon
      aria-hidden="false"
      aria-label=" notes icon"
      fontIcon="add"
    ></mat-icon>
  </button>
</div>
