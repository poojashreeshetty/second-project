<div class="main-main">
  <div class="main" *ngIf="resultdata">
    <div class="flex-question">
      <div>Question {{index+1}}</div>
      <div>Wrong Answer</div>
    </div>
    <div>
      <div>{{resultdata.questions[index]}} ?</div> 
      <div class="option-div" [class.bg-danger]="opt==userSelectedAnswer &&  opt !=rightAnswer" [class.bg-primary]="opt==rightAnswer" *ngFor="let opt of this.resultdata.options[index]">*
        {{opt}}</div>
    </div>
  </div>
</div>
